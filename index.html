<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBN Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="starfield"></div>
    <div class="container">
        <div id="radial-timer" class="radial-timer">
        <div class="number" id="timer-number">30</div>
        <svg>
            <circle class="bg" cx="30" cy="30" r="28"></circle>
            <circle class="progress" cx="30" cy "30" r="28"></circle>
        </svg>
    </div>
        <div class="button-container">
            <button id="randomize-button" class="option-button"><i class="fas fa-random"></i></button>
            <button id="girl-mode-button" class="option-button"><i class="fas fa-female"></i></button>
            <button id="chocolate-mode-button" class="option-button"><i class="fas fa-ice-cream"></i></button> <!-- Chocolate Mode Icon -->
        </div>
        <div id="score">0</div> <!-- Display score as plain number -->
        <div id="floating-score" class="fade-float"></div>
        <div id="question-container"></div>
        <div id="options-container" class="options-grid"></div>
        <div id="timer">
            <div id="timer-line"></div>
        </div>
        <div id="feedback" class="fade-float"></div>
    </div>
    <script src="script.js"></script>
    <script src="stars.js"></script>
</body>
</html>
